<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryCyan: "hsl(158, 36%, 37%)",
              primaryCream: "hsl(30, 38%, 92%)",
              neutralDarkBlue: "hsl(212, 21%, 14%)",
              neutralGrayBlue: "hsl(228, 12%, 48%)",
            },
            fontFamily: {
              montserrat: "Montserrat",
              fraunces: "Fraunces",
            }
          },
        },
      };
    </script>
  </head>
  <body class="bg-primaryCream">
    <!-- container -->
    <div class="container max-w-[1440px] mx-auto py-6 px-3 h-[700px] lg:h-screen flex flex-col lg:flex-row justify-center items-center">
      <!-- card container -->
      <div class="flex flex-col w-full lg:flex-row justify-start h-full lg:h-[400px] lg:w-[550px] bg-white rounded-lg mt-16 lg:mt-0">
        <div class="lg:w-1/2 h-2/5 lg:h-full">
          <img
          src="./images/image-product-desktop.jpg"
          alt="product"
          class="object-cover object-center h-full w-full lg:rounded-l-lg rounded-t-lg lg:rounded-tr-none"
          />
        </div>
        <!-- text container -->
        <div class="flex flex-1 flex-col p-6 gap-3">
          <h1 class="font-montserrat uppercase text-xs text-neutralGrayBlue tracking-[0.2em] font-medium">Perfume</h1>
          <h2 class="font-fraunces font-extrabold text-3xl text-neutralDarkBlue">Gabrielle Essence Eau De Parfum</h2>
          <p class="text-[14px] font-montserrat text-neutralGrayBlue font-medium">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex space-x-4 items-center mt-5 lg:mt-0">
            <span class="font-fraunces font-bold text-3xl text-green-700">$149.99</span>
            <span class="font-montserrat text-sm line-through text-neutralGrayBlue">$169.99</span>
          </div>
          <div class="flex items-center relative mt-2 hover:opacity-90">
            <button class="bg-green-700 rounded-lg h-12 text-white font-semibold w-full pl-10">Add to Cart</button>
            <img src="./images/icon-cart.svg" alt="" class="h-5 absolute left-20 lg:left-14">
          </div>
        </div>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
